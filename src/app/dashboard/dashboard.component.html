<p align="center">Welcome to Play the Game</p>
   
<div class="row justify-content-center">
		
	<ng-template [ngIf]="index" [ngIfElse]="loggedOut">	
		<div>
			<img src="{{imagesx[index]}}">
		</div>
    </ng-template> 		
		
	<ng-template #loggedOut>	
		<div>
			<img src="{{imagesx[0]}}">
		</div>
	</ng-template>	
	
</div>
<br/><br/>
<div class="row justify-content-center">
	<button  (click)="clickEvent()">Random</button>
</div>
